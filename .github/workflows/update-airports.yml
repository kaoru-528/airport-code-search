name: Update Airport Data

on:
  schedule:
    # 毎月1日 UTC 00:00 (JST 09:00)
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run update script
        run: python scripts/update_airports.py
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/airports.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in airports.json"
          fi
      
      - name: Bump version
        if: steps.changes.outputs.changed == 'true'
        run: |
          # info.plist から現在のバージョンを取得
          CURRENT_VERSION=$(grep -A1 '<key>version</key>' src/info.plist | grep '<string>' | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # バージョンをインクリメント（パッチバージョン）
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          
          # info.plist のバージョンを更新
          sed -i "s|<string>${CURRENT_VERSION}</string>|<string>${NEW_VERSION}</string>|" src/info.plist
        id: version
      
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: update airports.json (v${{ steps.version.outputs.new_version }})"
          body: |
            This PR updates `airports.json` with the latest data from [OurAirports](https://ourairports.com/).
            
            **Automated monthly update**
            - Source: https://github.com/davidmegginson/ourairports-data
            - Existing Japanese translations (country_jp, state_jp, city_jp) are preserved
            - Version: ${{ steps.version.outputs.new_version }}
          branch: update-airports-data
          commit-message: "chore: update airports.json and bump version to ${{ steps.version.outputs.new_version }}"
          labels: automated,data-update

