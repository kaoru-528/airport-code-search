name: Update Airport Data

on:
  schedule:
    # 毎月1日 UTC 00:00 (JST 09:00)
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run update script
        run: python scripts/update_airports.py
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/airports.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in airports.json"
          fi
      
      - name: Bump version and create release
        if: steps.changes.outputs.changed == 'true'
        run: |
          # info.plist から現在のバージョンを取得
          CURRENT_VERSION=$(grep -A1 '<key>version</key>' src/info.plist | grep '<string>' | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # バージョンをインクリメント（パッチバージョン）
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          
          # info.plist のバージョンを更新
          sed -i "s|<string>${CURRENT_VERSION}</string>|<string>${NEW_VERSION}</string>|" src/info.plist
          
          # Git の設定
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 変更をコミット
          git add src/airports.json src/info.plist
          git commit -m "chore: update airports.json and bump version to ${NEW_VERSION}"
          
          # タグを作成
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION} - Airport data update"
          
          # プッシュ（コミットとタグ）
          git push origin main
          git push origin "v${NEW_VERSION}"
